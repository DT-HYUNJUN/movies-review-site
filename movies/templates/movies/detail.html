{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="back-poster">
  <div class="back-poster" style="background-image: url('https://image.tmdb.org/t/p/w500{{ movie.backdrop_path }}')">
</div>

<div class="container container-pt">
  <div class="d-flex align-items-center gap-3">
    <!---->
    <img class="poster shadow-lg" src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="">
    <div>
      <!--제목, 개봉일, 장르, 국가-->
      <div>
        <p class="fs-2 fw-bold mb-2">{{ movie.title }}</p>
        <div class='text-body-secondary'>
          <span>{{ year}} ・</span>
          <span>{{ genres }} ・</span>
          <span>{{ country }}</span>
        </div>
        <hr>
      </div>
      <p>평균 ★</p>
      <hr>
      <!--상호작용-->
      <div class="d-flex align-items-center justify-content-between">
        <!--평가하기-->
        <div>
          <p class="do-rating text-center">평가하기</p>
          <span>★★★★★</span>
        </div>
        <div class="vertical-line"></div>
        <div>
          <i class="bi bi-plus-lg"></i>
          보고싶어요
        </div>
        <div>
          <i class="bi bi-pen-fill"></i>
          코멘트
        </div>
        <div>
          <i class="bi bi-eye-fill"></i>
          보는중
        </div>
      </div>
    </div>

  </div>

  <div>{{ movie }}</div>
</div>
{% endblock content %}
