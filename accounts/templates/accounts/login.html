{% extends 'base.html' %}

{% block content %}

<form class="account-form mx-auto" action="{% url 'accounts:login' %}" method="POST">
  {% csrf_token %}
  {% for field in form %}
    <div class="input-group mb-3">
      {{ field }}
    </div>
  {% endfor %}
  <div class="d-grid">
    <button class="btn btn-primary" type="submit">로그인</button>
  </div>
</form>
<div class="text-center mt-3">
  <a href="#">비밀번호를 잊어버리셨나요?</a>
  <p class="mt-3">계정이 없으신가요? <a href="{% url 'accounts:signup' %}">회원가입</a></p>
</div>


{% endblock content %}
